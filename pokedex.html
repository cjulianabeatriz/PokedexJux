<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" type="text/css" href="css/pokedex.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <div class="img-logo">
            <img id="img-logo" src="img/logo.png" alt="logo pokemon">
        </div>
        <nav class="link">
            <a href="#">Home</a>
            <a href="#">Pokédex</a>
            <a href="#">Legendaries</a>
            <a href="#">Documentation</a>
        </nav>
    </header>

    <h1>800 <b>Pokemons</b> for you to choose your favorite</h1>

    <form class="campo">
        <input type="search" class="pesquisa" name="pesquisa" placeholder="Choose your favorite">
    </form>

    <section class="conteudo" id="pokedex">
        <div class="grid">

            <div class="card">
                <div class="column">
                    <div class="titulo">
                        <span class="numero-card"></span> -
                        <span class="titulo-card"></span>
                    </div>
                    <div class="d-flex">
                        <div class="circulo-item">
                            <div class="circulo">
                                <span class="attack"></span>
                            </div>
                            <div class="legenda">Attack</div>
                        </div>
                        <div class="circulo-item">
                            <div class="circulo">
                                <span class="defense"><span>
                            </div>
                            <div class="legenda">Defense</div>
                        </div>
                    </div>
                    <div class="card-btn">
                        <button id="btn-grass">Ver mais</button>&nbsp;
                    </div>
                </div>
                <div class="pokemonImage">
                    <img class="img-pokemon" src="#" alt="pokemon">
                </div>
            </div>

        </div>
    </section>

    <div id="fade" class="hide"></div>

    <div id="modal" class="hide">
        <div class="btn-modal">
            <button id="close-modal">
                <img id="img-close" src="img/closeIcon.svg" alt="x">
            </button>
        </div>
        <div class="modal-header">
            <div><img class="img-pokemon" src="#" alt="pokemon"></div>
            <div>
                <span class="numero-card" id=modalNumero></span> -
                <span class="titulo-card" id="modalTitulo"></span>
                <br>
                <div id="tipo">
                    <span> <b>Type:</b> </span><span class="tipo"></span>
                </div>
                <div class="d-flex" id="d-flex-modal">
                    <div class="circulo-item">
                        <div class="circulo">
                            <span class="attack"></span>
                        </div>
                        <div class="legenda">Attack</div>
                    </div>
                    <div class="circulo-defense">
                        <div class="circulo">
                            <span class="defense"><span>
                        </div>
                        <div class="legenda">Defense</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <h3>Make with &#128150 for the PokéSpartans team Platzi Master</h3>
    </footer>
</body>

</html>
